<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .tabs {
            margin-bottom: 10px;
        }

        .tab-button {
            background-color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .tab-content {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tabs">
        <button class="tab-button" onclick="openTab(event, 'tab1')">Tab 1</button>
        <button class="tab-button" onclick="openTab(event, 'tab2')">Tab 2</button>
        <button class="tab-button" onclick="openTab(event, 'tab3')">Tab 3</button>
    </div>

    <div id="tab1" class="tab-content">
        <h2>Tab 1 Content</h2>
        <p>This is the content of tab 1.</p>
    </div>

    <div id="tab2" class="tab-content">
        <h2>Tab 2 Content</h2>
        <p>This is the content of tab 2.</p>
    </div>

    <div id="tab3" class="tab-content">
        <h2>Tab 3 Content</h2>
        <p>This is the content of tab 3.</p>
    </div>
</body>

<script>
    function openTab(event, tabId) {
        var tabContent = document.getElementsByClassName("tab-content");
        for (var i = 0; i < tabContent.length; i++) {
            tabContent[i].style.display = "none";
        }
        var tabButtons = document.getElementsByClassName("tab-button");
        for (var i = 0; i < tabButtons.length; i++) {
            tabButtons[i].className = tabButtons[i].className.replace(" active", "");
        }
        document.getElementById(tabId).style.display = "block";
        event.currentTarget.className += " active";
    }
    document.getElementById("tab1").style.display = "block";
    document.getElementsByClassName("tab-button")[0].className += " active";

</script>

</html>
